<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
  <title>Avaliação Mentoria</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="/favicon.svg" type="image/x-icon">
</head>
<body>
  <div class="container">

    <header>
      <h1>Avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="/stars.png" alt="balão de conversa com as estrelas de avaliação do mentor">
    </header>

    <main>
      <form id="form-raiting">
        <div class="container-wrapper">

          <fieldset>
            <legend></legend>

            <div class="container-names">
              <div class="input-wrapper">
                <label for="input-name">Nome</label>
                <input type="text" id="input-name" required>
              </div>

              <div class="input-wrapper">
                <label for="input-surname">Sobrenome</label>
                <input type="text" id="input-surname" required>
              </div>
            </div>

            <div class="input-wrapper">
              <label for="input-email">Email <span>(digite um email válido)</span></label>
              <input type="email" id="input-email">
            </div>
          </fieldset>


          <fieldset>
            <legend>Informações do Mentor</legend>

            <div class="input-wrapper">
              <label for="select-mentor">Selecione quem foi o seu mentor</label>
              <select id="select-mentor" required>
                <option value="dev-mateus">Mateus Cordeiro</option>
                <option value="dev-gabriel">Gabriel Lima</option>
                <option value="dev-guilherme">Guilherme Leandro</option>
                <option value="dev-patricia">Patrícia Melo</option>
                <option value="dev-karoline">Karoline Lima</option>
              </select>
            </div>

            <div class="input-wrapper">
              <label for="textarea-feedback">Feedback sobre o mentor</label>
              <textarea id="textarea-feedback"></textarea required>
            </div>

            <div class="input-wrapper input-wrapper-checkbox">
              <input type="checkbox" id="checkbox-doubt">
              <label for="checkbox-doubt">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
            </div>
          </fieldset>


          <fieldset>
            <legend>Agendando próxima mentoria</legend>

            <div class="next-mentorship">

              <div class="input-wrapper">
                <label for="input-date">Data</label>
                <input type="date" id="input-date" required>
              </div>

              <div class="input-wrapper">
                <label for="input-surname">Das</label>
                <input type="time" id="input-time" required>
              </div>

              <div class="input-wrapper">
                <label for="input-email">Até</label>
                <input type="time" id="input-time" required>
              </div>

            </div>

          </fieldset>

          
          <div class="background-button">
            <input form="form-raiting" type="submit" value="Salvar">
          </div>


        </div>
      </form>
    </main>
  </div>
</body>
</html>
